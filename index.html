<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component by Emsad</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <aside class="card__image"></aside>
        <main class="card__content">
          <section class="card__text">
            <h2 class="card__text-heading">
              Get <span class="card__highlight">insights</span> that help your
              business grow.
            </h2>
            <p class="card__text-main">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
          <section class="card__stats">
            <article>
              <div class="card__stat">10k+</div>
              <h2 class="card__stat-heading">companies</h2>
            </article>
            <article>
              <div class="card__stat">314</div>
              <h2 class="card__stat-heading">templates</h2>
            </article>
            <article>
              <div class="card__stat">12m+</div>
              <h2 class="card__stat-heading">queries</h2>
            </article>
          </section>
        </main>
      </article>

      <article class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://emsad87.github.io/">Emsad Ahmetašević</a>.
      </article>
    </main>
  </body>
</html>
